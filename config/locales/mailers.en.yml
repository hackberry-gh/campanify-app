en:
  user_mailer:
    after_signup_email:
      subject: "Hi, this is post signup mail coming from campanify.it"
      body: |
        <h1>Post Signup Email</h1>
        <p>And this is the body of email.
        You can use reach user information on this email with below helpers.</p>
        <h2>Simple Fields</h2>
        <ul>
          <li>id: %{id}</li>        
          <li>first_name: %{first_name}</li>
          <li>last_name: %{last_name}</li>
          <li>full_name: %{full_name}</li>
          <li>display_name: %{display_name}</li>
          <li>email: %{email}</li>
          <li>birth_year: %{birth_year}</li>
          <li>birth_date: %{birth_date}</li>                              
          <li>country: %{country}</li>
          <li>region: %{region}</li>
          <li>city: %{city}</li>
          <li>address: %{address}</li>
          <li>post_code: %{post_code}</li>
          <li>phone: %{phone}</li>
          <li>mobile_phone: %{mobile_phone}</li>
          <li>legal_aggrement: %{legal_aggrement}</li>
          <li>send_updates: %{send_updates}</li>
          <li>branch: %{branch}</li>
          <li>language: %{language}</li>                
        </ul>
        <h2>Tokens</h2>
        <ul>  
          <li>Authentication token provides efortless signins for user, 
          if you are add this token into your links, which user can signin, 
          then user will signin the site directly</li>
          <li>authentication_token: %{authentication_token}</li>
          <li>Reset password token usually empty unless user request a new password
          from forgot my password flow or set by settings</li>
          <li>reset_password_token: %{reset_password_token}</li>
          <li>Confirmation token to confirm user</li>
          <li>confirmation_token: %{confirmation_token}</li>                    
        </ul>