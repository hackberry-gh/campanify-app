en:
  user_mailer:
    auto_signin_link_title: Sign In
    after_signup_email:
      subject: "Thank you! our campaign stronger with you."
      body: |
        <h1>Thank you</h1>
        <p>World is going to be more peaceful place because of people like you</p>
        <p>Your details as a supporter listed below, and don't forget you can always change these information on our website</p>
        <h2>Details</h2>
        <ul>
          <li>id: %{id}</li>        
          <li>first_name: %{first_name}</li>
          <li>last_name: %{last_name}</li>
          <li>full_name: %{full_name}</li>
          <li>display_name: %{display_name}</li>
          <li>email: %{email}</li>
          <li>birth_year: %{birth_year}</li>
          <li>birth_date: %{birth_date}</li>                              
          <li>country: %{country}</li>
          <li>region: %{region}</li>
          <li>city: %{city}</li>
          <li>address: %{address}</li>
          <li>post_code: %{post_code}</li>
          <li>phone: %{phone}</li>
          <li>mobile_phone: %{mobile_phone}</li>
          <li>legal_aggrement: %{legal_aggrement}</li>
          <li>send_updates: %{send_updates}</li>
          <li>branch: %{branch}</li>
          <li>language: %{language}</li>                
        </ul>
        <h2>Tokens and Links</h2>
        <ul>  
          <li>Authentication token provides efortless signins for supporters, 
          by clicking below link, you will be automatically signed into campaign site.
          <br/>
          authentication_token: %{authentication_token}
          <br/>
          %{authentication_link}
          </li>
          <li>If supporters forgot their password and request a new one, or 
          Campaign flow implemented such a flow which requires password
          you may see here a token and a link to reset your password.
          <br/>
          reset_password_token: %{reset_password_token}
          <br/>
          %{reset_password_link}
          </li>
          <li>Some campaign requires a real user confirmation to avoid
          bots and spams, if so you may see a confirmation token and
          link to confirm your account.
          <br/>
          confirmation_token: %{confirmation_token}
          <br/>
          %{confirmation_link}
          </li>                    
        </ul>